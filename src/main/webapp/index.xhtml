<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Cadastro de Ve√≠culo</title>
    </h:head>

    <h:body>
        <h1>Cadastro de alunos</h1>
        <h:form>
            <h:panelGrid columns="1">
                <h:inputText a:placeholder="Nome" value="#{studentBean.student.name}"/>
                <h:inputText a:placeholder="Sobrenome" value="#{studentBean.student.lastname}"/>
                <h:inputText a:placeholder="CPF" value="#{studentBean.student.cpf}"/>
                <h:inputText a:placeholder="Email" value="#{studentBean.student.email}"/>
                <h:inputSecret a:placeholder="Senha" value="#{studentBean.student.password}"/>
                <p:commandButton value="Cadastrar"
                                 styleClass="ui-button-success"
                                 action="#{studentBean.save}"
                                 process="@form"
                                 update="mensagens"
                                 ajax="true" />
            </h:panelGrid>
            <p:messages id="mensagens" globalOnly="true" showDetail="true" showSummary="true" closable="true" />
        </h:form>
    </h:body>
</html>
