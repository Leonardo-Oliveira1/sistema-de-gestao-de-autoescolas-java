<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Cadastro de Veículo</title>
    </h:head>

    <h:body>
        <h1>Cadastro de alunos</h1>
        <h:form>
            <h:panelGrid colums="1">
                <h:inputText a:placeholder="Nome"/>
                <h:inputText a:placeholder="Sobrenome"/>
                <h:inputText a:placeholder="CPF"/>
                <h:inputText a:placeholder="Email"/>
                <h:inputSecret a:placeholder="Senha"/>
                <p:commandButton type="button" value="Salvar Veículo" styleClass="ui-button-success" action="#{studentController.test}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
